<!DOCTYPE html>
<html>
<head>
<title>Text Display Page</title>
</head>
<body>
<h1>Welcome to the Text Display Page</h1>

<p>This is an example of a simple HTML page that displays text.</p>

<div id="text-container">
<p id="text"></p>
</div>

<script>
// JavaScript code to display text
var textElement = document.getElementById("text");
textElement.innerHTML = "Hello, world!";
</script>
</body>
</html>
