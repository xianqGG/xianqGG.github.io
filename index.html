<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>热爱生活，享受每一天</title>
  <style>
    /* CSS样式 */
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 30px;
      color: #ff4081;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }
    .time {
      font-size: 108px;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }
    .decorative-line {
      width: 300px;
      height: 3px;
      background-color: #ff4081;
      margin: 30px auto;
    }
    .date {
      font-size: 36px;
      font-style: italic;
      color: #ff4081;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
<h1>成功是一段旅程，而不是目的地。</h1>
<p>相信自己，你可以做到更多。</p>
<p>坚持不懈，迈向成功的道路。</p>
<p>创造力是改变世界的关键。</p>
<p>走出舒适区，迎接新的挑战。</p>
<p>梦想不设限，勇往直前。</p>
<p>每一次失败都是成功的一部分。</p>
<p>只有努力，才能收获成果。</p>
<p>热爱生活，享受每一天。</p>
    <div class="time" id="time-container">
      <span id="hour"></span>
      <span>:</span>
      <span id="minute"></span>
      <span>:</span>
      <span id="second"></span>
    </div>
    <div class="decorative-line"></div>
    <p class="date" id="current-date"></p>
  </div>

  <script>
    // JavaScript部分，用于显示当前时间
    function showCurrentTime() {
      const hourElement = document.getElementById('hour');
      const minuteElement = document.getElementById('minute');
      const secondElement = document.getElementById('second');
      const currentDateElement = document.getElementById('current-date');

      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const weekday = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      hourElement.textContent = hours;
      minuteElement.textContent = minutes;
      secondElement.textContent = seconds;

      currentDateElement.textContent = `${year}年${month}月${day}日 星期${weekday}`;
    }

    showCurrentTime(); // 页面加载后立即显示当前时间
    setInterval(showCurrentTime, 1000); // 每秒更新一次当前时间
  </script>
</body>
</html>
