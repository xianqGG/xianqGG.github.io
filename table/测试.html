<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>田长制公示牌</title>
<style>
/* CSS样式部分 */
</style>
</head>
<body>
<div class="app">
<h1 id="title"></h1>
<table id="table"></table>
<h1 id="tail"></h1>
</div>

<script>
  // JavaScript代码部分
  const tags = {
    phone: (phone = '') => `<a href="tel:${phone}">${phone}</a>`,
  };

  const renderItem = (th = '') => {
    th = th || '';
    th = th
      .replace(/\d{4}-\d+/g, tags.phone)
      .replace(/\d{11}/g, tags.phone);
    return `<th>${th}</th>`;
  };

  const main = async () => {
    const $ = document.querySelector.bind(document);
    const $title = $('#title');
    const $tail = $('#tail');
    const $table = $('#table');

    const query = new URLSearchParams(location.search.split('?')[1]);
    const path = `测试/${query.get('id')}.txt?${Date.now()}`;

    let [[title], ...data] = await fetch(path)
      .then((res) => res.text())
      .catch(() => '')
      .then((str) =>
        str
          .split(/^$/gm)
          .map((it) => it.trim())
          .filter(Boolean)
          .map((it) =>
            it
              .split(/\n|\r/)
              .map((subit) => subit.trim())
              .filter(Boolean),
          ),
      );

    // 处理数据中的换行符
    data = data.map((rows) =>
      rows.map((cell) => cell.replace(/&/g, '\n'))
    );

    let tail = '';
    const lastdata = data[data.length - 1];
    if (lastdata && lastdata.length === 1) {
      tail = lastdata[0];
      data = data.slice(0, data.length - 1);
    }

    const maxCount = Math.max(...data.map((it) => it.length));

    document.title = title;
    $title.innerHTML = title;
    $table.innerHTML =
      '<tbody>' +
      data
        .map((rows) =>
          Array.from({ length: maxCount })
            .map((_, i) => renderItem(rows[i]))
            .join(''),
        )
        .map((rowStr) => `<tr>${rowStr}</tr>`)
        .join('') +
      '</tbody>';
    $tail.innerHTML = tail;
  };

  main().catch((err) => {
    console.error(err);
    alert('错误：' + err.message);
  });
</script>
</body>
</html>
