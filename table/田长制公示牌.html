<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>高大尚页面</title>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333333;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
}

p {
  color: #666666;
  font-size: 18px;
  line-height: 1.5;
}
</style>
</head>
<body>
<div class="container">
  <h1 id="title">标题</h1>
  <p id="content">内容</p>
  <button onclick="displayElementContent()">显示内容</button>
</div>

<script>
  function displayElementContent() {
    const titleElement = document.getElementById('title');
    const contentElement = document.getElementById('content');

    const pageTitle = titleElement.innerText;
    const pageContent = contentElement.innerText;

    alert('标题：' + pageTitle + '\n内容：' + pageContent);
  }
</script>
</body>
</html>
