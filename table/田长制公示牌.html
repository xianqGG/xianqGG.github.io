<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>动感超人biubiu</title>
<style>

{ margin: 0; padding: 0; }
body {
padding: 12px;
}

.app {
width: 400px;
max-width: 100%;
margin: 0 auto;
}

#table {
background-color: #f2f2f2;
padding: 12px;
}

table {
border-collapse: collapse;
width: 100%;
}

th, td {
border: 1px solid #ccc;
padding: 8px;
text-align: left;
}

tr:nth-child(even) {
background-color: #f9f9f9;
}

#title {
text-align: center;
}

td:first-child {
width: 80%;
}
</style>
</head>
<body>
<div class="app">
<h1 id="title"></h1>
<table id="table"></table>
</div>

<script>
const tags = {
phone: (phone = '') => <a href="tel:${phone}">${phone}</a>,
};

const renderItem = (th = '') => {
th = th || '';
th = th
.replace(/\d{4}-\d+/g, tags.phone)
.replace(/\d{11}/g, tags.phone);
return <td>${th}</td>;
};

const main = async () => {
const $ = document.querySelector.bind(document);
/**
* @type {HTMLElement}
*/
const $table = $('#table');
const $pageTitle = $('#title');

const query = new URLSearchParams(location.search.split('?')[1]);
const path = `data2/${query.get('id')}.txt?${Date.now()}`;

let [[title], ...data] = await fetch(path)
  .then((res) => res.text())
  .catch(() => '')
  .then((str) =>
    str
      .split(/^$/gm)
      .map((it) => it.trim())
      .filter(Boolean)
      .map((it) =>
        it
          .split(/\n|\r/)
          .map((subit) => subit.trim())
          .filter(Boolean),
      ),
  );

$pageTitle.textContent = title;

const maxCount = Math.max(...data.map((it) => it.length));

$table.innerHTML =
  '<tbody>' +
  data
    .map((rows) =>
      Array.from({ length: maxCount })
        .map((_, i) => renderItem(rows[i]))
        .join(''),
    )
    .map((rowStr) => `<tr>${rowStr}</tr>`)
    .join('<tr><td colspan="${maxCount}"></td></tr>') +
  '</tbody>';
};

main().catch((err) => {
console.error(err);
alert('错误：' + err.message);
});
</script>
</body>
</html>
