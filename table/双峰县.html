<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>显示图片</title>
<style>

    { margin: 0; padding: 0; }

body {
padding: 12px;
}

.app {
width: 700px;
max-width: 100%;
margin: 0 auto;
}

#image-container {
text-align: center;
}

img {
max-width: 100%;
height: auto;
margin: 12px 0;
}
</style>
</head>
<body>
<div class="app">
<div id="image-container"></div>
</div>

<script>
const query = new URLSearchParams(location.search);
const imageId = query.get('id');
const imageUrl = https://xianqgg.github.io/table/%E5%8F%8C%E5%B3%B0%E5%8E%BF/${imageId}.jpg;

const imageElement = document.createElement('img');
imageElement.src = imageUrl;
imageElement.alt = imageId;

document.getElementById('image-container').appendChild(imageElement);
</script>
</body>
</html>
