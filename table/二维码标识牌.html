<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>动感超人</title>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  padding: 12px;
}

.app {
  width: 400px;
  max-width: 100%;
  margin: 0 auto;
}

#title,
#tail {
  background-color: #f2f2f2;
  height: 40px;
  line-height: 40px;
  font-size: 26px;
  text-align: center;
  font-weight: bolder;
}

#table {
  width: 100%;
  border-collapse: collapse;
}

tr {
  height: 40px;
}

tr:nth-child(even) {
  background-color: transparent;
}

tr:not(:last-child) {
  border-bottom: 1px solid rgba(221, 221, 221, 0.5);
}

th {
  font-size: 16px;
  font-weight: normal;
  color: #333;
  padding: 0 4px;
  text-align: left;
}

th + th {
  border-left: 1px solid rgba(221, 221, 221, 0.5);
}

tr th:first-of-type {
  font-weight: bolder;
  width: 100px;
}

a[href^='tel'] {
  color: #6cf;
}

/* 修改的部分 */
#tail {
  font-size: 20px;
  background-color: transparent;
}
</style>
</head>
<body>
<div class="app">
<h1 id="title"></h1>
<table id="table"></table>
<h1 id="tail">燃气设施    请勿擅动</h1>
</div>

  // JavaScript部分代码保持不变，省略...

</body>
</html>
